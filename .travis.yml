language: node_js
node_js:
  - "11.2.0"
cache: npm
services:
  - postgresql
env:
  global:
    - CC_TEST_REPORTER_ID=034ace5e361c9479e0be470c2128c4f485802fa1816e45d72f91d6ac0088b7f8

before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database ireporter;' -U postgres
  - psql -c "CREATE USER me WITH PASSWORD 'olajide';" -U postgres
  - psql -c 'CREATE TABLE
       users(
        id SERIAL PRIMARY KEY,
        firstname VARCHAR,
        lastname VARCHAR,
        othernames VARCHAR,
        email VARCHAR UNIQUE NOT NULL,
        phoneNumber BIGINT,
        username VARCHAR UNIQUE NOT NULL,
        registered TIMESTAMP,
        isAdmin BOOL,
        password VARCHAR NOT NULL
      );'
      
  - psql -c 'CREATE TABLE
      incidents(
        id SERIAL PRIMARY KEY,
        owner_id INTEGER NOT NULL,
        createdOn DATE DEFAULT CURRENT_DATE,
        createdBy VARCHAR,
        type VARCHAR,
        dateOfIncident VARCHAR,
        title VARCHAR,
        comment VARCHAR,
        images VARCHAR,
        videos VARCHAR,
        location VARCHAR,
        status VARCHAR,
        FOREIGN KEY (owner_id) REFERENCES users (id) ON DELETE CASCADE
      );'

script:
 - nyc --reporter=lcov yarn run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
 - npm install istanbul
 - npm install coveralls
 - npm run coveralls

notifications:
  email: false
