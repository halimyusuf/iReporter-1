language: node_js
node_js:
  - "11.2.0"
cache: npm
services:
  - postgresql
env:
  global:
    - DATABASE_URL=postgres://postgres@localhost:5432/ireporter
    - CC_TEST_REPORTER_ID=034ace5e361c9479e0be470c2128c4f485802fa1816e45d72f91d6ac0088b7f8

before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database ireporter;' -U postgres
  - node db createIncidentTables
  - node db createUserTables

script:
 - nyc --reporter=lcov yarn run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
 - npm install istanbul
 - npm install coveralls
 - npm run coveralls

notifications:
  email: false
