<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Citizen journalism for Africa">
  <meta name="keyword" content="corruption, citizen journalism, reporting, public, activism">
  <meta name="author" content="Ayinla Olajide">
  <title>iReporter | Sign Up</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/ireporter.js"></script>
</head>

<body class="body">
  <header class="header">
    <div class="container">
      <div class="header_branding">
        <h1 class="header_branding--text"><a class="header_branding--url" href="index.html"><span class="header_branding--highlight">i</span>Reporter</a></h1>
      </div>
    </div>
  </header>

  <section class="introduction">
    <div class="container">
      <div class="introduction_signup_and_signin">
        <h2 class="introduction_signup_and_signin--header">Report injustice, corruption and neglect anywhere across Africa!</h2>
        <p class="introduction_signup_and_signin--body">Join the revolution now; be the change you seek</p>
      </div>

      <div class="container_form">
        <form class="container_formfield" action="profile.html">
          <input class="container_formfield--text" type="text" placeholder="First name" />
          <input class="container_formfield--text" type="text" placeholder="Last name" />
          <input class="container_formfield--number" type="text" placeholder="Tel number" />
          <input class="container_formfield--email" type="email" placeholder="Your email" />
          <input class="container_formfield--buttons" type="password" placeholder="Set password" />
          <input class="introduction_buttons introduction_buttons--signup-form" type="submit" value="Sign up" />
        </form>
      </div>

    </div>
  </section>
  <section>
    <div class="pre-footer">
      <nav>
        <ul class="pre-footer-list">
          <li class="header_branding--url-signout"> <a class="header_branding--url header_branding--url-signout-prefooter">Help</a></li>
          <li class="header_branding--url-signout"> <a class="header_branding--url header_branding--url-signout-prefooter">Privacy</a></li>
          <div class="pre-footer--social">
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Folajide1234.github.io%2FiReporter%2FUI%2Findex.html&layout=button&size=small&mobile_iframe=true&appId=702990523389433&width=59&height=20" width="59" height="20"
              style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
            <a href="https://twitter.com/intent/tweet?screen_name=ayinlaolajide&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @ayinlaolajide</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <div>
        </ul>
      </nav>
    </div>
  </section>


  <footer class="footer">
    <p> iReporter &copy; 2018</p>
  </footer>
</body>

</html>
