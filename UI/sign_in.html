<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Citizen journalism for Africa">
  <meta name="keyword" content="corruption, citizen journalism, reporting, public, activism">
  <meta name="author" content="Ayinla Olajide">
  <title>iReporter | Sign In</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/ireporter.js"></script>
</head>

<body class="body">
  <header class="header">
    <div class="container">
      <div class="header_branding">
        <h1 class="header_branding--text"><a class="header_branding--url" href="index.html"><span class="header_branding--highlight">i</span>Reporter</a></h1>
      </div>
    </div>
  </header>

  <section class="introduction introduction_signin_page">
    <div class="container">
      <div class="introduction_signup_and_signin">
        <h2 class="introduction_signup_and_signin--header">Report injustice, corruption and neglect anywhere across Africa!</h2>
        <p class="introduction_signup_and_signin--body">Good to have you back; sign in to make a record</p>
      </div>
      <div class="container_form">
        <form class="container_formfield" action="profile.html">
          <input class="container_formfield--email" type="email" placeholder="Your email" />
          <input class="container_formfield--buttons" type="password" placeholder="Password" />
          <input class="introduction_buttons introduction_buttons--signup-form" type="submit" onclick="redirectToProfile()" value="Sign in" />
        </form>
      </div>

    </div>
  </section>


  <footer class="footer">
    <p> iReporter &copy; 2018</p>
  </footer>
</body>

</html>
